version: '3.4'

services:
  agent:
    image: ${DOCKER_REGISTRY_HOST?Variable not set}/portainer-agent
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
      AGENT_PORT: 9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer
    restart: always

  portainer:
    image: ${DOCKER_REGISTRY_HOST?Variable not set}/portainer
#    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /docker_volumes/portainer:/data
    networks:
      - portainer
    restart: always


networks:
  portainer: 
    external: true
